<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Social links profile</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section class="cv">
			<header class="banner">
				<img class="photo" src="images/avatar-jessica.jpeg" alt="profile-photo">
				<div class="titles">
					<h1 class="name">Jessica Randall</h1>
					<h2 class="location">London, United Kingdom</h2>
				</div>
				<span class="summary">"Front-end developer and avid reader."</span>
			</header>

			<div class="links">
				<button class="social">GitHub</button>
				<button class="social">Facebook
				</button>
				<button class="social">LinkedIn
				</button>
				<button class="social">Twitter
				</button>
				<button class="social">Instagram
				</button>
			</div>
		</section>
	</body>
</html>
